  <body>
  

<div id="share-photo-popup" class="mfp-hide narrow-form-popup auto-height">
    <h1><span>Share</span></h1>
    <p>Let's talk about this photo, just choose where :)</p>
    <div class="sharing-icons">
        <div class="share-fb tooltip-bottom" data-tooltip="share on Facebook">
            <i class="icon-fb-circle"></i>
            <span class='st_facebook_large' displayText='Facebook'></span>
        </div>
        <div class="share-tw tooltip-bottom" data-tooltip="share on Facebook">
            <i class="icon-tw-circle"></i>
            <span class='st_twitter_large' displayText='Twitter'></span>
        </div>
        <div class="share-gp tooltip-bottom" data-tooltip="share on Facebook">
            <i class="icon-gp-circle"></i>
            <span class='st_googleplus_large' displayText='Google +'></span>
        </div>
    </div>
</div>


  <div data-page>
      <div data-page-close class="close"></div>
      <div data-page-loader class="main-loader"><img src="images/loaders/puff.svg" alt=""/></div>
      <div data-page-content></div>
      <div data-page-details></div>
  </div>
  <section class="site-wrapper" data-canvas>
      <div id="login-popup" class="mfp-hide narrow-form-popup">
    <h1><span>Login</span></h1>
    <p>Login to Dive and Seek by using your social media accounts</p>
    <ul class="social-links">
        <li><a href="" class="icon-fb-circle tooltip-bottom" data-tooltip="Login using Facebook"></a></li>
        <li><a href="" class="icon-tw-circle tooltip-bottom" data-tooltip="Login using Twitter"></a></li>
        <li><a href="" class="icon-gp-circle tooltip-bottom" data-tooltip="Login using Google"></a></li>
        <li><a href="" class="icon-is-circle tooltip-bottom" data-tooltip="Login using Instagram"></a></li>
   </ul>
    <p>Or by using your email account</p>

    <form class="narrow-form" action="">
        <div class="input large">
            <input type="text" placeholder="enter your email"/>
            <i class="input-icon icon-mail"></i>
        </div>
        <div class="input large">
            <input type="password" placeholder="enter your password"/>
            <i class="input-icon icon-lock"></i>
        </div>

        <div class="input large">
            <button type="submit" class="btn large block ok lowercase">Login</button>
        </div>
        <div class="input">
            <a href="#pass-recovery-popup" data-inline-popup>Forgot password?</a>
        </div>
    </form>

    <footer>
        <p>You don't have an account yet?</p>
        <div class="input large">
            <a class="btn large block lowercase" href="#register-popup" data-inline-popup>Create account</a>
        </div>
    </footer>
</div>
  </section>
